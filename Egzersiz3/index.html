<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Temelleri</title>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>

<body>

    <header>
        <h1>Frontendde Öğrenmemiz Gerekenler</h1>

    </header>
    <section id="frontend">
        <h2>Egzersiz</h2>
        <!-- -Bir tane inputa değer girip Frontend yazısının renginin değişrilmesini sağlayın -->
        <input type="text" v-model="inputColor">
        <p :style="{color:inputColor}">Frontend</p>

    </section>

    <script src="script.js" defer></script>
</body>

</html>
